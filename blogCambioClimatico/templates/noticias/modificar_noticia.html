{% extends "base.html" %}

{% load static %}

{% block contenido %}
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
    
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="" method="post" enctype="multipart/form-data" class="container">
                        {% csrf_token %}
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 mt-4">
                                    <h3>Modificar Noticia</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card_form">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" id="id_titulo" name="titulo" value="{{ form.titulo.value }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contenido">Descripción:</label>
                                <div class="contenido">
                                    {{ form.contenido }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imagen">Imagen</label>
                                <div class="imagen">
                                    {{ form.imagen }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <div class="categoria">
                                    {{ form.categoria }}
                                </div>
                            </div>
                            
                            <input type="submit" value="Guardar Cambios" class="btn btn-primary btn_send">
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-4">
                    <h1>Debes estar logueado para modificar una noticia</h1>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
