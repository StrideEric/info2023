{% extends 'base.html' %}

{% block contenido %}
  
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <form method="post" action="{% url 'noticias:borrar_noticia' pk=object.pk %}" class="confirmation-form">
          {% csrf_token %}
          <p>Estas por eliminar esta noticia:</p>
		  <p style="padding-left: 1rem;">{{ object }}</p>
          <div class="form-group row text-center">
			<p class="text-center">Â¿Deseas eliminarla?</p>
			<div class="container px-4">
				<div class="row gx-5">
					<div class="col">
						<button type="submit" class="btn btn_delete">CONFIRMAR</button>
					</div>
					<div class="col">
						<a href="#" onclick="window.history.back(); return false;" class="btn btn_cancel">CANCELAR</a>
					</div>
				</div>
			</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock contenido %}
