name: Django CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.7

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r blogCambioClimatico/requirements.txt

    - name: Run Tests
      run: |
        python manage.py test

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.7

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r blogCambioClimatico/requirements.txt

    - name: Start Django Development Server
      run: |
        cd blogCambioClimatico
        python manage.py runserver 0.0.0.0:$PORT
      env:
        PORT: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && 8000 || 4000 }}

